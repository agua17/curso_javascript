<!DOCTYPE html>
    <head>
        <title>Ingresos de usuario 1</title>
    </head>
    <body>
        <input type="text" id="inputTexto" value="Este es un mensaje">
        <button onclick="mostrarTexto()">Click aqui</button>
        <h1 id="titulo"></h1>
        <script>
            function mostrarTexto(){
                var elementoTexto = document.getElementById("inputTexto");
                var elementoMensaje = document.getElementById("titulo");
                elementoMensaje.textContent = elementoTexto.value;
            }
        </script>
    </body>
</html>
