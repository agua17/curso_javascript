<!DOCTYPE html>
    <head>
        <title>Ingresos de usuario 2</title>
    </head>
    <body>
        <input type="text" id="inputTexto" value="Luis Miguel">
        <button onclick="mostrarTexto()">Click aqui</button>
        <h1 id="titulo"></h1>
        <script>
            function mostrarTexto(){
                var elementoTexto = document.getElementById("inputTexto");
                var elementoTitulo = document.getElementById("titulo");
                elementoTitulo.textContent = "Mi artista favorito es " + elementoTexto.value;
            }
        </script>
    </body>
</html>
